language: go
go:
    - 1.5
    - tip
os:
    - linux
    - osx
before_install:
    - go get github.com/axw/gocov/gocov
    - go get github.com/mattn/goveralls
    - go get golang.org/x/tools/cmd/cover
before_script:
    - go get -d ./...
script:
    - go test -v ./...
    - $HOME/gopath/bin/goveralls -service=travis-ci
